<h2>Carrinho de compras</h2>

<ul>
    <li *ngFor="let p of products">
    
        <p-card header={{p.name}} [style]="{width: '360px'}" styleClass="ui-card-shadow">
                <p-header>
                    <img src="Card" src={{p.linkPhoto}} width="255" height="255">
                </p-header>
                <h2>R$ {{p.price}}</h2>
            </p-card>
    
            <br>
            <br>        
    
    </li>
</ul>
