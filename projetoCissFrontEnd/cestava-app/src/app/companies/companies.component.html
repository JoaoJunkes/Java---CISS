
<p-dataView #dv [value]="companies" [paginator]="true" [rows]="20" paginatorPosition="both" filterBy="brand"
[sortField]="sortField" [sortOrder]="sortOrder">
<p-header>
 <h2>Empresas</h2>
</p-header>
<ng-template let-companies pTemplate="listItem">
    <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
        <div class="ui-g-12 ui-md-3" style="text-align:center">
            <img src="{{companies.linkCompanie}}" height="100" width="150">
        </div>
        <div class="ui-g-12 ui-md-8 car-details">
            <div class="ui-g">
                <div class="ui-g-2 ui-sm-6">Empresa: </div>
                <div class="ui-g-10 ui-sm-6"><b>{{companies.name}}</b></div>

                <button pButton type="button" label="Produtos" routerLink="/products/{{companies.id}}"></button>
            </div>
        </div>
        <div class="ui-g-12 ui-md-1 search-icon">
            <button pButton type="button" icon="pi pi-search" routerLink="/detailsCompanie/{{companies.id}}"></button>
        </div>
    </div>
</ng-template>
</p-dataView>
